<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Alterar Senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="text-align: center; padding: 20px;">
    <img src="../../assets/img/logo-ambep.png" style="width: 50%;">
  </div>
  <form>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Senha Atual</ion-label>
        <ion-input type="password" [(ngModel)]="formulario.senhaAtual" name="senhaAtual"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Senha Nova</ion-label>
        <ion-input type="password" [(ngModel)]="formulario.novaSenha" name="novaSenha"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirmar Senha</ion-label>
        <ion-input type="password" [(ngModel)]="formulario.confirmacaoSenha" name="confirmacaoSenha"></ion-input>
      </ion-item>
      <div style="padding: 5%">
        <ion-button expand="block" color="primary" size="large" block (click)="salvar()">ALTERAR</ion-button>
      </div>
    </ion-list>
  </form>

</ion-content>
