<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <div full>
        <div style=" width: 100%; height: auto; text-align: center; overflow: hidden; ">
          <img style="border-radius: 15% 15% 15% 0%; width: 60%; height: auto; margin-left: auto; margin-right: auto;"
            src="../../assets/img/preload/usuario-perfil.png" />
        </div>
      </div>
    </ion-card-content>
    <ion-card-header style="text-align: center;">
      <ion-card-title>{{usuario.nomeCompleto}}</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-card>
    <ion-item class="ion-activated">
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-label>{{usuario.email}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="call" slot="start"></ion-icon>
      <ion-label>{{usuario.telefone}}</ion-label>
    </ion-item>
    <ion-item class="ion-activated">
      <ion-icon name="wallet" slot="start"></ion-icon>
      <ion-label>{{usuario.cpf}}</ion-label>
    </ion-item>
  </ion-card>
  <div style="padding: 5%">
    <ion-button expand="block" size="large" color="primary" block (click)="openAlterarSenha()">ALTERAR SENHA
    </ion-button>
  </div>
</ion-content>
